<!doctype html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" type="image/icon/x-icon" href="img/icons/film.svg">
     <title>MovieDB</title>
     <!-- CSS Reset -->
     <link rel="stylesheet" href="styles/reset.css">
     <!-- CSS bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <!-- my CSS -->
     <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-black fixed-top border-bottom border-light border-4" data-bs-theme="dark" style="width: 100%;">
          <div class="container-fluid">
               <a class="navbar-brand fw-medium" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16" style="margin-top: -4px; margin-right: 5px; margin-left: 25px;">
                         <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
                    </svg>
                    MovieDB
               </a>
               <form class="d-flex" role="search" style="margin-left: 13px; margin-top: 5px;">
                    <input class="form-control border-0 bg-black rounded-pill" type="search" placeholder="Search" aria-label="Search" id="input-keyword">

                    <button class="btn btn-outline-light rounded-circle border-0 ms-3" type="button" id="search-button">
                         <a href="#yourSearch">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" style="margin-top: -1px; margin-right: -1px;">
                                   <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                              </svg>
                         </a>
                    </button>
               </form>
          </div>
     </nav>
     <!-- end Navbar -->

     <!-- container -->
     <div class="container-xl" style="margin-top: 110px;">
          <div class="row ">
               <div class="col col-lg-4">
                    <h1 class="border-bottom border-4 border-light" style="color: white;">
                         For You
                    </h1>

                    <!-- carousel -->
                    <div class="row justify-content-center">
                         <div id="carouselExample" class="carousel slide " style="width: 450px;">
                              <div class="carousel-inner">
                                   <div class="carousel-item active">
                                        <img src="img/poster/poster-1.jpg" class="d-block w-100" alt="..." height="650px">
                                   </div>

                                   <div class="carousel-item">
                                        <img src="img/poster/poster-2.png" class="d-block w-100" alt="..." height="650px">
                                   </div>
                              </div>

                              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                   <span class="visually-hidden">Previous</span>
                              </button>

                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                   <span class="visually-hidden">Next</span>
                              </button>
                         </div>
                    </div>
                    <!-- end carousel -->
               </div>

               <div class="col col-sm-8">
                    <h1 class="border-bottom border-4 border-light" style="color: white;" id="yourSearch">
                         Your Search
                    </h1>

                    <div class="row row-cols-1 row-cols-md-2 g-4" id="search-movie-container">
                         <!-- javascript -->
                    </div>
               </div>
          </div>
     </div>
     <!-- end container -->

     <!-- modal -->
     <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
               <div class="modal-content">
                    <div class="modal-header">
                         <h1 class="modal-title fs-5" id="movieDetailModalLabel">Movie Detail</h1>
                    </div>
                    <div class="modal-body">
                         <!-- javascript -->
                    </div>
                    <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
               </div>
          </div>
     </div>
     <!-- end Modal -->

     <!-- javascript bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
     <!-- my javascript -->
     <script src="script.js"></script>
</body>
</html>
